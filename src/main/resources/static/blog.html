<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>BLOG</title>
    <link href="blog.css" rel="stylesheet"/>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=East+Sea+Dokdo&amp;subset=korean" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon&amp;subset=korean" rel="stylesheet">
</head>
<body style="width: 100%; height: 100%;">
    <header>DGSW 블로그</header>
    <nav style="background: gray;">
        <div class="writeBtnGroup">
            <button onclick="setWriteForm()" class="">글쓰기</button>
        </div>
        <ul id="postList" class="postList">

        </ul>
    </nav>
    <section>
        <div id="postId" style="display: none;"></div>
        <div id="title" class="title">제목</div>
        <hr>
        <div id="writer" class="writer">글쓴이</div>
        <div id="post_created" class="post_created">작성일</div>
        <div id="postBtnGroup" class="postBtnGroup">
            <button id="editBtn" class="editBtn" onclick="editPost()">수정</button>
            <button id="deleteBtn" class="deleteBtn" onclick="deletePost()">삭제</button>
        </div>
        <div id="content" class="content">내용</div>
    </section>
    <aside style="background: lightblue;">
        <div id="account" class="account">유저 아이디</div>
        <div id="username" class="username">유저 이름</div>
        <div id="user_email" class="user_email">이메일</div>
        <div id="user_phone" class="user_phone">전화번호</div>
        <div id="user_created" class="user_created">가입일</div>
    </aside>
    <footer>Powered by DGSW</footer>
</body>
</html>
